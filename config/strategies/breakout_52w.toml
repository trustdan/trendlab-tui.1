# 52-Week Breakout Strategy
#
# Classic trend-following: enter on new 52-week highs, trail with ATR stop.
# Best on liquid large-caps in trending markets.

[backtest]
symbol = "SPY"
start_date = "2020-01-02"
end_date = "2024-12-31"
initial_capital = 100000.0
trading_mode = "long_only"
position_size_pct = 1.0

[signal]
type = "breakout_52w"
[signal.params]
lookback = 252.0
threshold_pct = 0.0

[position_manager]
type = "atr_trailing"
[position_manager.params]
atr_period = 14.0
multiplier = 3.0

[execution_model]
type = "next_bar_open"
[execution_model.params]
preset = 1.0
